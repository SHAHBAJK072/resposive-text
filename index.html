<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Aligned Overlap</title>
    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .container {
            /* position: relative; */
            text-align: center; /* Center text horizontally */
            width: 100%;
        }

        /* Image Styling */
        .hero-image {
            position: absolute; /* Absolute positioning for overlap */
            bottom: 0; /* Align at bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Offset to true center */
            height: clamp(15vh, 80vh, 80vw); /* Responsive height */
            z-index: 2; /* Image above the text */
        }

        /* Text Styling */
        .hero-name {
            font-family: Arial, sans-serif;
            color: red;
            font-weight: bold;
            text-transform: uppercase;
            font-size: clamp(2rem, 5vw, 6vh); /* Responsive font size */
            position: relative;
            z-index: 1; /* Text behind image */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Image -->
        <img class="hero-image" src="./img/my-img.png" alt="Hero Image">
        <!-- Text -->
        <h1 class="hero-name">Your Text Here</h1>
    </div>
</body>

</html>
